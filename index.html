<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<!-- fa -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="./style.css">

    <title>WeatherApp</title>
</head>
<body id="bgbody">
    
  
    <div class=" pt-3 ms-5" id="top_logo">
        <h2 class="p-2 container-fluid text-light" ><i class="fa fa-cloud text-light me-2 " aria-hidden="true"></i>  WeatherApp</h2>        
    </div>
    
    
    
    

    
    <div class="container mt-5 text-light d-flex justify-content-center align-items-center h-75"  >

        <div class="col-md-8 col-lg-6 col-xl-5  px-5 py-4 main-body" >
             
            <div id="title" class="title text-center"> 
                <h1 class="p-2 container-fluid" >WeatherApp</h1>
                <h5>Find weather forcast anytime, anywhere.</h5>
            </div>
           

            <div id="input-field">
                <div class="d-flex justify-content-between align-items-center" id="input-box" >               
                    <input  id="place"  class=""  placeholder="Enter a city name" />             
                    <button onclick=" search()"   class="text-dark d-flex align-items-center ms-2 button"  type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
            </div>

        <!--     <div class="or ">
                <div></div>
                <h6>or</h6>
                <div></div>
            </div> -->
            
            <div class="d-flex justify-content-center align-items-center find">
              <div id="current"><button class="btn2" onclick="find()" > <i class="fa fa-map-marker me-2" aria-hidden="true"></i>Get device location</button></div>
            </div>
            
            <section id="result" style="display: none;">
                <div class="" >
                    <div class=" d-flex justify-content-between  p-1">
                        <p class="fw-bold" style="font-size: 20px"   id="clock"></p>
                        <p class="fw-bold" style="font-size: 20px"   id="country"></p>
                        
                    </div>
                 
                   <div class="text-center">
                        <h6 id="locationn" style="font-size:30px;font-weight: 700;"></h6> 
                        <img id="weatherIcon" src="./images/clear.png" width="80px">   
                        <p class="fw-bold" style="font-size:20px" id="cal"></p>

                        <h6 id="temp" style="font-size: 50px;"> </h6>
                        <p id="sky" style="font-size: 20px;"></p>                       
                   </div >   

                  
                    <div class="w-100 border border-secondary mb-2 "></div>
                   
                   <div class=" d-flex justify-content-between align-items-center ">
                        <div class="col-md-8 col-lg-6 col-xl-6  d-flex  align-items-center justify-content-start">
                            <img src="./images/icons8-humidity-50.png" width="30px">
                            <div class="ms-2 d-flex  align-items-center flex-column">
                                <span id="humid">%</span>
                                <span>humidity</span>
                             </div>
                        </div>


                        <div class="col-md-8 col-lg-6 col-xl-6 d-flex  align-items-center justify-content-end">
                            <img src="./images/icons8-wind-50.png" width="30px">
                            <div class="ms-2 d-flex  align-items-center flex-column">
                                <span id="windd">20 km/hr</span>
                                <span >Wind Speed </span>
                            </div>
                        </div>               
                    </div>
                    <div class=" mt-3 d-flex justify-content-between align-items-center ">
                        <div class="col-md-8 col-lg-6 col-xl-6  d-flex  align-items-center justify-content-start">
                            <img src="./images/icons8-pressure-50.png" width="30px">
                            <div class="ms-2 d-flex  align-items-center flex-column">
                                <span id="pres">30%</span>
                                <span>Pressure</span>
                             </div>
                        </div>


                        <div class="col-md-8 col-lg-6 col-xl-6 d-flex  align-items-center justify-content-end">
                            <img src="./images/icons8-temperature-50.png" width="30px">
                            <div class="ms-2 d-flex  align-items-center flex-column">
                                <span id="tempf"></span>
                                <span>Feels Like </span>
                            </div>
                        </div>               
                    </div>




                    
                </div>

                
              </section>

              

            

        </div>
        
    </div>
  
    
   <div></div>
   
</body>
<script src="./script.js"></script>
</html>
